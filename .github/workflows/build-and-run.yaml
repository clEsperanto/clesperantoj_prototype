name: Build and Run

on:
  push:
    branches: [ carlos-ci ]
  pull_request:
    branches: [ carlos-ci ]

jobs:
  build:
    runs-on: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Install openCL on Ubuntu
      if: matrix.platform_name == 'Ubuntu'
      run: sudo apt install ocl-icd-opencl-dev
    - name: Increase swapfile on Ubuntu
      if: matrix.platform_name == 'Ubuntu'
      run: |
        sudo swapoff -a
        sudo fallocate -l 15G /swapfile
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        sudo swapon --show
    - name: Build with Maven
      run:  sudo mvn clean install

    - name: Run Java class
      run: java -cp target/classes com.example.YourMainClass
